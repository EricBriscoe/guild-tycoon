services:
  bot:
    build: .
    container_name: guild-tycoon-bot
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/guild_tycoon
    depends_on:
      - postgres
    restart: unless-stopped
    command: ["node", "dist/bot.js"]

  # Optional: one-off command registrar
  register:
    build: .
    env_file:
      - .env
    command: ["node", "dist/register-commands.js"]
    profiles: ["setup"]

  postgres:
    image: postgres:16-alpine
    container_name: guild-tycoon-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=guild_tycoon
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  pgdata:
